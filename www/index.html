<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/style.css">
  <title></title>
</head>

<body>
  <aside>
    <label id="btnOpen" class="button button--primary">
      Subir imagen
      <input id="inputOpen" name="inputOpen" type="file" accepts="image/png,image/jpg,image/jpeg" multiple class="hidden" />
    </label> 
    <label>
      O pegarla acÃ¡ >> <input id="inputOpen2" type="text" style="width:50px;"/> <<
    </label>
  </aside>
  <main class="main">
    <table x-data>
      <thead>
        <tr>
          <template x-for="header in $store.equipo.headers">
            <th x-text="header"></th>
          </template>
        </tr>
      </thead>
      <template x-for="pieza in $store.equipo.equipo">
        <tbody>
          <tr>
            <template x-for="col in pieza">
              <td x-text="col" contenteditable></td>
            </template>
          </tr>
        </tbody>
      </template>
    </table>
  </main>
  
  <script src="./src/main.js" type="module" defer></script>
</body>

</html>
